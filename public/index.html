<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Krogue</title>

	<script src="vendor/jquery-1.11.1.js"></script>
	<script src="lib/main.js"></script>
	<style>
		* {
			margin: 0;
		}

		body {
			overflow: hidden;
		}

		#log {
			position: absolute;
			bottom: 16px;
			left: 16px;
			height: 200px;
		}

		#menu {
			position: absolute;
			top: 16px;
			left: 16px;
		}

		.box {
			background: white;
			overflow: auto;
			width: 500px;
		}

		.bottomLock > p:first-child {
			padding-top: 200px;
		}
	</style>
</head>
<body>
	<img id="tiles" src="res/graphics.png" style="display: none;"/>

	<div id="menu" class="box"></div>
	<div id="log" class="box bottomLock"></div>
	<canvas id="viewport" width="960" height="252"></canvas>
</body>
</html>
